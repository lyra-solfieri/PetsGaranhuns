name: passaros_nordeste
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  image_picker: ^0.8.6
  firebase_core: ^2.4.1
  google_fonts: ^3.0.1
  firebase_database: ^10.0.9
  firebase_storage: ^11.0.10
